<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Control de Producto</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/nuevo">Agregar Productos</a>
            </li>
        </ul>
    </div>
</nav>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Resgistro de producto</h1>
            <div class="card-body">
                <form th:action="@{/guardar}" th:object="${producto}" method="post">
                    <div class="form-group">
                        <label>Nombre</label>
                        <input type="text" name="nombre" th:field="*{nombre}" th:class="form-control"
                               placeholder="Digite el nombre del producto">
                    </div>
                    <div class="form-group">
                        <label>Marca</label>
                        <input type="text" name="marca" th:field="*{marca}" th:class="form-control"
                               placeholder="Digite la marca del producto">
                    </div>

                    <div class="form-group">
                        <label>Hecho en</label>
                        <input type="text" name="hechoEn" th:field="*{hechoEn}" th:class="form-control"
                               placeholder="Digite el pais del producto">
                    </div>
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" name="precio" th:field="*{precio}" th:class="form-control"
                               placeholder="Digite el precio del producto">
                    </div>
                    <div class="box-footer">
                        <button class="btn btn-success">Guardar</button>

                    </div>
                </form>

            </div>

        </div>

    </div>

</div>
</body>
</html>
